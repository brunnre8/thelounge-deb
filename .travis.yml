dist: bionic
sudo: required

language: minimal

env:
  - NODE_VERSION=16 # EOL: April 2024 
  - NODE_VERSION=14 # EOL: April 2023
  - NODE_VERSION=12 # EOL: April 2022

notifications:
  email:
    on_success: never
    on_failure: always

install:
  - curl -sL https://deb.nodesource.com/setup_${NODE_VERSION}.x | sudo -E bash -
  - sudo apt-get install -y nodejs

before_script:
  - ./build-package
  - sudo dpkg -i deb/*.deb

script:
  - ./tests.sh
  - sudo systemctl --full status thelounge.service

deploy:
  - provider: releases
    repo: thelounge/thelounge-deb
    api_key:
      secure: 
    file: deb/*.deb
    file_glob: true
    skip_cleanup: true
    on:
      condition: "$NODE_VERSION = 12"
      repo: thelounge/thelounge-deb
      tags: true

  - provider: releases
    repo: thelounge/thelounge
    api_key:
      secure: 
    file: deb/*.deb
    file_glob: true
    skip_cleanup: true
    on:
      condition: "$NODE_VERSION = 12"
      repo: thelounge/thelounge-deb
      tags: true
